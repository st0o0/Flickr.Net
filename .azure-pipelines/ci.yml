trigger:
  branches:
    exclude:
      - master
      - gh-pages
  paths:
    exclude:
      - '.github'
      - docs
      - README.md
      - CHANGELOG.md
      - CONTRIBUTING.md

variables:
  - template: variables.yml

stages:
  - stage: Build
    displayName: ðŸš§ Build
    jobs:
      - job: Build
        displayName: Build with .NET Core SDK
        pool:
          vmImage: $(vmImage)
        steps:
          - checkout: self
            fetchDepth: 0
            persistCredentials: true

          - task: UseDotNet@2
            displayName: Install .NET SDK
            inputs:
              packageType: sdk
              version: $(netSdkVersion)

          - task: DotNetCoreCLI@2
            displayName: 'Restore NuGet dependencies'
            inputs:
              command: 'restore'
              projects: '**/*.csproj;!**/*.Test.csproj'
              feedsToUse: 'select'
              vstsFeed: $(internalFeedName)
              includeNuGetOrg: true  

          - task: gitversion/setup@0
            displayName: 'Setup git version'
            inputs:
              versionSpec: '5.x'

          - task: gitversion/execute@0
            displayName: 'Calculate git version'
            inputs:
              additionalArguments: '/updateprojectfiles'

          - task: DotNetCoreCLI@2
            displayName: 'Build projects [$(buildConfiguration)]'
            inputs:
              command: 'build'
              projects: '$(projectPath)'
              arguments: '--configuration $(buildConfiguration) --no-restore'
              versioningScheme: byEnvVar
              versionEnvVar: 'GitVersion.SemVer'
          
          - task: DotNetCoreCLI@2
            displayName: 'Create NuGet package'
            inputs:
              command: 'pack'
              packagesToPack: '**/*.csproj;!**/*.Test.csproj'
              versioningScheme: 'byEnvVar'
              versionEnvVar: 'GitVersion.NuGetVersion'
              packDestination: $(Build.ArtifactStagingDirectory)/packages
              configuration: $(buildConfiguration)
            
          - publish: $(Build.ArtifactStagingDirectory)/packages
            artifact: packages
            
  - stage: Test
    dependsOn: Build
    displayName: ðŸ§ª Test
    jobs:
      - job: Test
        displayName: Run test
        pool:
          vmImage: ubuntu-22.04
        steps:
          - task: UseDotNet@2
            displayName: Install .NET sdk
            inputs:
              packageType: sdk
              version: $(netSdkVersion)

          - task: DotNetCoreCLI@2
            displayName: 'Run unit tests'
            inputs:
              command: 'test'
              projects: '**/*.@(Test|Tests).csproj'
              arguments: >-
                --no-build
                --configuration $(buildConfiguration)
                --logger "trx;LogFileName=testresults.trx"
              publishTestResults: true

  - stage: PublishArtifacts
    dependsOn: Build
    displayName: ðŸ“¤ Publish artifacts
    jobs:
      - job: PublishArtifacts
        displayName: Publish artifacts
        pool:
          vmImage: ubuntu-22.04
        steps:
          - checkout: none
          - download: current
            artifact: packages
          - task: UseDotNet@2
            displayName: Install .NET sdk
            inputs:
              packageType: sdk
              version: $(netSdkVersion)
              
          - task: NuGetAuthenticate@1
            displayName: 'NuGet Authenticate'

          - task: NuGetCommand@2
            displayName: Publish CI package to Azure artifacts
            inputs:
              command: 'push'
              packagesToPush: $(Pipeline.Workspace)/packages/*.*upkg
              nuGetFeedType: 'internal'
              vstsFeed: $(internalFeedName)
              publishVstsFeed: $(internalFeedName)
              allowPackageConflicts: true