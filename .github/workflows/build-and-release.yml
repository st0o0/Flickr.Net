name: Build and Release NuGet Package
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GLOBAL_JSON_PATH: './src/global.json'
  PROJECT_PATH: './src/Flickr.Net.sln'
  PACKAGE_OUTPUT_DIRECTORY: './packages'
  TEST_OUTPUT_DIRECTORY: '${{ github.workspace }}/testresults'
  COVERAGE_REPORT_DIRECTORY: './coveragereport'

permissions:
  contents: write
  deployments: write
  checks: write
  pull-requests: write

jobs:
  build:
    permissions:
      contents: read
      checks: write
      pull-requests: write
    # For a list of available runner types, refer to
    # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    outputs:
      releaseVersion: ${{ steps.gitversion.outputs.majorMinorPatch }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: ${{ env.GLOBAL_JSON_PATH }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore tools
        run: dotnet tool restore

      - name: Run Slopwatch
        run: dotnet tool run slopwatch analyze --fail-on warning

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v1.1.1
        id: gitversion

      - name: Generate Release Notes for nuget
        id: plain-notes
        env:
          VERSION: ${{ steps.gitversion.outputs.semVer }}
        run: |
          cat > notes.md << EOF
          ðŸŽ¯ Flickr.Net v$VERSION
          
          ðŸ“¦ NuGet: https://nuget.org/packages/Flickr.Net
          ðŸ”— Release: https://github.com/st0o0/Flickr.Net/releases/v$VERSION
          
          See release page for full changelog and details!
          
          Built with â¤ï¸
          EOF
          sed -i "s|v\$VERSION|v$VERSION|g" notes.md
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          cat notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Display GitVersion outputs
        run: |
          echo "Release Version: ${{ steps.gitversion.outputs.majorMinorPatch }}"
          echo "Nuget Version: ${{ steps.gitversion.outputs.fullSemVer }}"

      - name: Restore dependencies
        run: >
          dotnet
          restore
          --locked-mode
          ${{ env.PROJECT_PATH }}

      - name: Build
        run: >
          dotnet build
          --configuration Release
          --no-restore
          ${{ env.PROJECT_PATH }} 
          /p:Version=${{ steps.gitversion.outputs.fullSemVer }}
          /p:ContinuousIntegrationBuild=true

      - name: Run tests
        run: >
          dotnet test 
          --configuration Release 
          --no-build 
          --collect:"XPlat Code Coverage" 
          --logger trx 
          --results-directory ${{ env.TEST_OUTPUT_DIRECTORY }} 
          --verbosity normal 
          ${{ env.PROJECT_PATH }} 

      - name: Create NuGet package
        run: >
          dotnet pack
          --configuration Release
          --no-build 
          --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
          ${{ env.PROJECT_PATH }} 
          /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }}
          /p:PackageReleaseNotes="${{ steps.plain-notes.outputs.release-notes }}"

      - name: Report Code Coverage
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: '${{ env.TEST_OUTPUT_DIRECTORY }}/*/*cobertura.xml'
          targetdir: '${{ env.COVERAGE_REPORT_DIRECTORY }}'
          reporttypes: 'MarkdownSummaryGithub'
          tag: '${{ steps.gitversion.outputs.fullSemVer }}'

      - name: Add Coverage Summary to Job Summary
        if: always()
        run: cat ${{ env.COVERAGE_REPORT_DIRECTORY }}/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: Upload package artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg

  publish:
    permissions:
      contents: write
      deployments: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: nuget
      url: https://www.nuget.org/packages/Signal.Bot
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: nuget-packages
          path: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: ${{ env.GLOBAL_JSON_PATH }}

      - name: Publish to NuGet
        run: |
          dotnet nuget push --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg

      - name: Generate Release Notes
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.build.outputs.releaseVersion }}
        run: |
          cat > notes.md << EOF
          ðŸŽ¯ Flickr.Net v$VERSION
          
          [![NuGet](https://img.shields.io/nuget/v/Signal.Bot?logo=nuget)](https://nuget.org/packages/Signal.Bot)
          [![GitHub](https://img.shields.io/github/last-commit/st0o0/Signal.Bot/main?logo=github)](https://github.com/st0o0/Signal.Bot)
          
          EOF
          
          gh api repos/${{ github.repository }}/releases/generate-notes \
          -f tag_name="v\$VERSION" \
          --jq .body >> notes.md || echo "## ðŸ“‹ Changes\nNo changelog available" >> notes.md

          sed -i "s|v\$VERSION|v$VERSION|g" notes.md
          echo "Built with â¤ï¸" >> notes.md
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          cat notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create & Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.build.outputs.releaseVersion }}"
          target_commitish: ${{ github.sha }}
          name: "Flickr.Net v${{ needs.build.outputs.releaseVersion }}"
          body: ${{ steps.notes.outputs.release-notes }}
          draft: false
          prerelease: false
          make_latest: true
          files: ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg